<!DOCTYPE html>
<meta charset="utf-8">
<title>TFLite Web API Model Runner Denosing Demo</title>

<head>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Google+Sans:400,500,700">
  <style>
    body {
      font-family: 'Google Sans';
      padding: 20px;
    }

    h1 {
      color: #425066;
      font-size: 31px;
      margin-top: 0;
    }

    .content {
      margin-top: 30px;
    }

    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <h1>TFLite Web API Model Denosing Runner Demo</h1>

  <!-- Loading status -->
  <div class="loading-stats">Loading...</div>
  <div class="hide">
    <div class="content">
      Run Number: <input type="number" id="numRuns" value="1" min="1" defaultValue="1"/>
      <br/>
      Threads Number: <input type="number" id="numThreads" value="1" min="1" defaultValue="1"/>
      <br/>
      <input onclick="start()" type="button" value="Predict" />
    </div>
    <div class="content">
      <div class="result"></div>
    </div>
  </div>
  <!-- Import @tensorflow/tfjs-core -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <!-- Adds the CPU backend -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu"></script>
  <!--
    Import @tensorflow/tfjs-tflite

    Note that we need to explicitly load dist/tf-tflite.min.js so that it can
    locate WASM module files from their default location (dist/).
  -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite/dist/tf-tflite.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
