<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TensorFlow Fast Style Transfer Example</title>
  <link href='./css/style.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <nav class='navbar navbar-expand-md navbar-dark bg-dark' style='width:100%'>
    <span class='navbar-brand mb-0 h1'>TensorFlow Fast Style Transfer Example</span>
  </nav>
  <div class='container' id='container'>
    <div class='gallery' id='gallery'>
      <div class='gallery-item hl'><img class='gallery-image' id='starry-night'
          src='./images/style-images/starrynight.jpg' title='The starry night'></div>
      <div class='gallery-item'><img class='gallery-image' id='self-portrait'
          src='./images/style-images/self-portrait.jpg' title='Self-Portrait' /></div>
      <div class='gallery-item'><img class='gallery-image' id='bedroom'
          src='./images/style-images/bedroom.jpg' title='Vincent`s Bedroom in Arles' /></div>
      <div class='gallery-item'><img class='gallery-image' id='sunflowers-bew'
          src='./images/style-images/Sunflowers-Bew.jpg' title='“Sunflowers” (1889)' /></div>
      <div class='gallery-item'><img class='gallery-image' id='red-vineyards'
          src='./images/style-images/Red-Vineyards.jpg' title='The Red Vineyard' /></div>
      <div class='gallery-item'><img class='gallery-image' id='sien-with-a-cigar'
          src='./images/style-images/sien_with_a_cigar.jpg' title='Sien with a cigar' /></div>
      <div class='gallery-item'><img class='gallery-image' id='la-campesinos'
          src='./images/style-images/la-campesinos.jpg' title='Rest from Work' /></div>
      <div class='gallery-item'><img class='gallery-image' id='soup-distribution'
          src='./images/style-images/Soup-Distribution.jpg' title='Soup Distribution in a Public Soup Kitchen' /></div>
      <div class='gallery-item'><img class='gallery-image' id='wheatfield_with_crows'
          src='./images/style-images/Wheatfield_with_Crows.jpg' title='Wheatfield with Crows' /></div>
    </div>
    <div class='tab-content clearfix'>
      <p id="noticeInfo"></p>
    </div>
    <div class='tab-content clearfix row'>
      <div class='tab-pane text-center active col-sm'>
        <div class='icdisplay'>
          <div class='col-lg-12 col-xs-12 text-center'>
            <div class='row'>
              <div class='col bt-3 mb-3' style='display: flex;'>
                <div id='div-photos' style='margin: auto; display: flex;' title='Original image'>
                  <img id='feedElement' hidden crossorigin='anonymous' class='img-fluid' alt='Responsive image' src=''>
                  <canvas id='inputCanvas'></canvas>
                </div>
              </div>
              <div class='col bt-3 mb-3' style='display: flex;' title='Transferred image'>
                <div id='div-styles' style='margin: auto; display: flex;'>
                  <canvas id='outputCanvas'></canvas>
                </div>
              </div>
            </div>
            <div class='row'>
              <div class='col'>
                <div class='box'>
                  <h6 class='text-muted shoulddisplay' style='display: none;'>
                    <i>The painting style of <span class='text-uppercase badge badge-primary'><span></i>
                  </h6>
                </div>
              </div>
            </div>
            <div class='row mt-1'>
              <div class='col'>
                <label class='btn btn-outline-info shoulddisplay' style='display: none;'>
                  <input type='file' id='imageFile' accept='image/*' hidden />
                  <span>Pick Image</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='row mt-2'><button id='predict' class="btn btn-primary">Predict</button></div>
    <div class='row align-items-start mt-2 shoulddisplay' style='display: none;'>
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th>Load Time</th>
              <th>1st Inference Time</th>
              <th>Median Time (101 runs)</th>
              <th>Average Time (101 runs)</th>
              <th>Max Time</th>
              <th>Min Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id='loadTime'></td>
              <td id='firstInferenceTime'></td>
              <td id='medianTime'></td>
              <td id='averageTime'></td>
              <td id='maxTime'></td>
              <td id='minTime'></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class='row align-items-start mt-2 shoulddisplay' style='display: none;'>
      <div class="col">
        <div class="box" id="perf-trendline-container">
          <div class="label">Inference times</div>
          <div class="trendline">
            <div class="yMax"></div>
            <div class="yMin"></div>
            <svg>
              <path></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div>
      <table class="table shoulddisplay" id="kernels-aggregated" style='display: none;'>
        <caption>Aggregated Kernel</caption>
        <thead id="kernels-thead">
          <tr>
            <th>Type</th>
            <th>Time(ms)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div>
      <table class="table shoulddisplay" id="kernels-individual" style='display: none;'>
        <caption>Individual Kernel</caption>
        <thead id="kernels-thead">
          <tr>
            <th>Type</th>
            <th>Time(ms)</th>
            <th>Inputs</th>
            <th>Output</th>
            <th>Extra Info</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- Load TensorFlow.js -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script> -->
  <script src="https://unpkg.com/@tensorflow/tfjs-core@latest/dist/tf-core.js"></script>
  <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@latest/dist/tf-backend-webgl.js"></script>
  <script src="https://unpkg.com/@tensorflow/tfjs-converter@latest/dist/tf-converter.js"></script>
  <script src="../tfjs/tf-backend-webgpu.min.js"></script>
  <script type="module">
    import { main, setBackend } from './main.js';
    window.onload = async function () {
      const urlParams = new URLSearchParams(location.search);
      const backend = urlParams.get('backend');
      await setBackend(backend);
    }

    $('#predict').click(()=>{
      main();
    })
  </script>
</body>

</html>
