<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>WebNN Semantic Segmentation Example</title>
  <link href='../common/css/style.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <nav class='navbar navbar-expand-md navbar-dark bg-dark' style='width:100%'>
    <span class='navbar-brand mb-0 h1'>WebNN Semantic Segmentation Example</span>
  </nav>
  <div class='container' id='container'>
    <div class="row align-items-start mb-3 mt-3">
      <div class="col">
        <div class="btn-group-toggle" data-toggle="buttons" id="modelBtns">
          <label class="mr-3">Model: </label>
          <label class="btn btn-outline-info btn-sm mr-2 active">
            <input type="radio" name="model" id="deeplabnchw" autocomplete="off">DeepLab V3 NCHW
          </label>
          <label class="btn btn-outline-info btn-sm mr-2 active">
            <input type="radio" name="model" id="deeplabnhwc" autocomplete="off">DeepLab V3 NHWC
          </label>
          <label class="btn btn-outline-info btn-sm mr-2 active">
            <input type="radio" name="model" id="deeplabtflite" autocomplete="off">DeepLab V3 TFLite
          </label>
          <label class="btn btn-outline-info btn-sm mr-2 active">
            <input type="radio" name="model" id="deeplabonnx" autocomplete="off">DeepLab V3 ONNX
          </label>
          <label class="btn btn-outline-info btn-sm mr-2 active">
            <input type="radio" name="model" id="sstflite" autocomplete="off">Selfie Segmentation TFLite
          </label>
        </div>
      </div>
    </div>
    <ul class='nav nav-tabs nav-justified mb-3' id='ex1' role='tablist'>
      <li class='nav-item' id='img' role='presentation'>
        <a class='nav-link active' data-toggle='tab' href='#imagetab' role='tab' aria-controls='ex3-tabs-1'
          aria-selected='true'>IMAGE</a>
      </li>
      <li class='nav-item' id='cam' role='presentation'>
        <a class='nav-link' data-toggle='tab' href='#cameratab' role='tab' aria-controls='ex3-tabs-2'
          aria-selected='false'>LIVE CAMERA</a>
      </li>
    </ul>
    <div class='tab-content clearfix' style='display: none;' id='progressmodel'>
      <div class='loading-page'>
        <div class='counter'>
          <div class='loading'>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <p id='progressstep'>Loading model ...</p>
        </div>
      </div>
    </div>
    <div class='tab-content clearfix row' id='semanticsegmentation'>
      <div class='icdisplay col-sm' style='display: none;'>
        <div class='tab-pane text-center active col-sm'>
          <div class='icdisplay'>
            <div class='col-lg-12 col-xs-12 text-center'>
              <div class='row'>
                <div class='col bt-3 mb-3' style='display: flex;'>
                  <canvas id='outputCanvas'></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='shoulddisplay col-sm' style='display: none; font-size: 0.9rem;'>
        <div class='row tc'>
          <ul class="list-inline list-pipe text-center">
            <li class="list-inline-item">
              Load time: <span class='ir' id='loadTime'></span>
            </li>
            <li class="list-inline-item">
              Build time: <span class='ir' id='buildTime'></span>
            </li>
            <li class="list-inline-item">
              <span id='computeLabel'></span>
              <span class='ir' id='computeTime'></span>
            </li>
          </ul>
        </div>
        <div class='controls text-left' data-select='blur'>
          <div class='row'>
            <div class='label'>
              Backgrounds:</span>
            </div>
            <div class='gallery' id='gallery'>
              <div class='gallery-item'>
                <svg class='gallery-image' viewBox="0 0 24 24" aria-hidden="true" id='no-img'>
                  <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM4 12c0-4.42 3.58-8 8-8 1.85 0 3.55.63 4.9 1.69L5.69 16.9C4.63 15.55 4 13.85 4 12zm8 8c-1.85 0-3.55-.63-4.9-1.69L18.31 7.1C19.37 8.45 20 10.15 20 12c0 4.42-3.58 8-8 8z">
                  </path>
                </svg>
              </div>
              <div class='gallery-item'>
                <svg class='gallery-image' viewBox="0 0 24 24" aria-hidden="true" id='blur-img'>
                  <path
                    d="M6 13c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm0 4c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm0-8c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm-3 .5c-.28 0-.5.22-.5.5s.22.5.5.5.5-.22.5-.5-.22-.5-.5-.5zM6 5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm15 5.5c.28 0 .5-.22.5-.5s-.22-.5-.5-.5-.5.22-.5.5.22.5.5.5zM14 7c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1zm0-3.5c.28 0 .5-.22.5-.5s-.22-.5-.5-.5-.5.22-.5.5.22.5.5.5zm-11 10c-.28 0-.5.22-.5.5s.22.5.5.5.5-.22.5-.5-.22-.5-.5-.5zm7 7c-.28 0-.5.22-.5.5s.22.5.5.5.5-.22.5-.5-.22-.5-.5-.5zm0-17c.28 0 .5-.22.5-.5s-.22-.5-.5-.5-.5.22-.5.5.22.5.5.5zM10 7c.55 0 1-.45 1-1s-.45-1-1-1-1 .45-1 1 .45 1 1 1zm0 5.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm8 .5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm0 4c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm0-8c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm0-4c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm3 8.5c-.28 0-.5.22-.5.5s.22.5.5.5.5-.22.5-.5-.22-.5-.5-.5zM14 17c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm0 3.5c-.28 0-.5.22-.5.5s.22.5.5.5.5-.22.5-.5-.22-.5-.5-.5zm-4-12c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0 8.5c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm4-4.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm0-4c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z">
                  </path>
                </svg>
              </div>
              <div class='gallery-item hl'><img class='gallery-image' id='00-img'
                  src='./images/backgrounds/00.jpg' /></div>
              <div class='gallery-item'><img class='gallery-image' id='01-img'
                  src='./images/backgrounds/01.jpg' /></div>
              <div class='gallery-item'><img class='gallery-image' id='02-img'
                  src='./images/backgrounds/02.jpg' /></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='row mt-1 text-center' id='pickimage'>
      <div class='col'>
        <label class='btn btn-outline-info shoulddisplay' style='display: none;'>
          <input type='file' id='imageFile' accept='image/*' hidden />
          <span>Pick Image</span>
        </label>
      </div>
    </div>
  </div>
  <img id='feedElement' hidden crossorigin='anonymous' src=''>
  <video id='feedMediaElement' autoplay playsinline hidden></video>
  <script>
    // This workaround is to fix jquery loading issue in electron.
    // Refer to https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined.
    if (typeof module === "object") {
      window.tempModule = module;
      module = undefined;
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://webmachinelearning.github.io/webnn-polyfill/dist/webnn-polyfill.js" crossorigin="anonymous"></script>
  <script src="./tflite-support/tflite_model_runner_cc_simd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"
    integrity="sha256-28ZvjeNGrGNEIj9/2D8YAPE6Vm5JSvvDs+LI4ED31x8="
    crossorigin="anonymous"></script>
  <script src="./onnxruntime-web/js/web/dist/ort.min.js" crossorigin="anonymous"></script>
  <script>
    // To restore module after loading 3rd-party libraries.
    if (window.tempModule) module = window.tempModule;
  </script>
  <script type="module">
    import {main} from './main.js';
    import {setPolyfillBackend} from '../common/utils.js';

    window.onload = async () => {
      await setPolyfillBackend();
    }
  </script>
</body>

</html>
