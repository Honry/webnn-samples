<!DOCTYPE html>
<meta charset="utf-8">
<title>TFLite Web API Model Runner Demo</title>

<head>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Google+Sans:400,500,700">
  <style>
    body {
      font-family: 'Google Sans';
      padding: 20px;
    }

    h1 {
      color: #425066;
      font-size: 31px;
      margin-top: 0;
    }

    .loading-stats {
      color: #aaa;
      font-size: 12px;
      margin-top: -12px;
    }

    .hide {
      display: none;
    }

    .content {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h1>TFLite Web API Model Runner Demo</h1>

  <!-- Loading status -->
  <div class="loading-stats">Loading...</div>
  <div class="hide">
    <div class="content">
      Run Number: <input type="number" id="numRuns" value="1" min="1" defaultValue="1"/>
      <input type="button" onclick="start()" value="Predict" />
    </div>
    <div class="content">
      <img src="wine.jpeg" alt="wine"/>
      <div class="result"></div>
    </div>
  </div>
  <script src="./tflite_model_runner_cc.js"></script>
  <script src="./script.js"></script>
</body>
</html>
